<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mob Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Modal -->
    <div id="switchModal" class="modal">
        <div class="modal-content">
            <h2>Time's Up!</h2>
            <div class="driver-switch-info">
                <div class="switch-driver current">
                    <div class="driver-label">Current Driver</div>
                    <div id="modalCurrentDriver"></div>
                </div>
                <div class="switch-arrow">â†’</div>
                <div class="switch-driver next">
                    <div class="driver-label">Next Driver</div>
                    <div id="modalNextDriver"></div>
                </div>
            </div>
            <button id="continueBtn">Continue</button>
        </div>
    </div>

    <div class="container">
        <div class="timer-section">
            <div id="timer">25:00</div>
            <div class="driver-display">
                <div class="driver-card hidden"></div>
                <div class="driver-card current">
                    <div class="driver-label">Current Driver</div>
                    <div class="driver-name" id="currentDriverDisplay">No driver selected</div>
                </div>
                <div class="driver-card next">
                    <div class="driver-label">Up Next</div>
                    <div class="driver-name" id="nextDriverDisplay">No driver selected</div>
                </div>
            </div>
            <div class="timer-controls">
                <button id="startPauseBtn">Start</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>

        <div class="team-section">
            <div class="team-header">
                <h2>Team Members</h2>
                <button id="shuffleBtn">ðŸ”€ Shuffle</button>
            </div>
            <div id="teamList" class="draggable-list"></div>
            <div class="add-member">
                <input type="text" id="memberInput" placeholder="Enter member name">
                <button id="addMemberBtn">Add Member</button>
            </div>
        </div>

        <div class="settings-section">
            <h2>Settings</h2>
            <div class="setting">
                <label for="rotationTime">Rotation Time (minutes)</label>
                <input type="number" id="rotationTime" value="5" min="1" max="60">
            </div>
            <div class="setting">
                <label for="breakFrequency">Break Frequency (rotations)</label>
                <input type="number" id="breakFrequency" value="4" min="1" max="10">
            </div>
        </div>
    </div>

    <script src="js/timer-core.js"></script>
    <script src="js/team-manager.js"></script>
    <script src="js/app-init.js"></script>
</body>
</html>
